<div class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-10 py-10 flex justify-between items-start">
    <div>
      <p class="text-4xl font-bold text-gray-900">My Events</p>
      <p class="text-lg text-gray-600">View and manage your event calendar</p>
    </div>
    <div
      *ngIf="temporaryMessage$ | async as result"
      class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 animate-in slide-in-from-top duration-300"
    >
      <div
        class="bg-green-50 border border-green-200 text-green-700 px-5 py-3 rounded-lg shadow-lg flex items-center text-sm font-medium min-w-max"
      >
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        {{ result }}
      </div>
    </div>
    <a
      routerLink="/events/create"
      class="inline-flex items-center bg-purple-600 text-white font-medium py-2.5 px-5 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-100 transition-all duration-200 shadow-sm hover:shadow"
    >
      <svg
        class="w-5 h-5 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      Create Event
    </a>
  </div>

  <div
    *ngIf="errorMessage$ | async as message"
    class="container mx-auto px-4 mb-4"
  >
    <div
      class="bg-red-50 border border-red-200 text-red-800 px-5 py-3 rounded-lg shadow-sm flex items-center justify-center text-sm font-medium max-w-md mx-auto"
    >
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 00010 0zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          clip-rule="evenodd"
        />
      </svg>
      {{ message }}
    </div>
  </div>

  <div class="px-2 md:px-4">
    <div
      *ngIf="(events$ | async)?.length; else noEvents"
      class="bg-white rounded-xl border border-gray-200 shadow-lg overflow-hidden"
    >
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>

    <ng-template #noEvents>
      <div
        class="bg-white rounded-xl shadow-md border border-gray-200 p-8 text-center max-w-md mx-auto mt-8"
      >
        <div
          class="mx-auto w-16 h-16 mb-4 bg-gray-100 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-8 h-8 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </div>
        <p class="text-lg text-gray-600 mb-4">
          You are not part of any events yet.
        </p>
        <a
          routerLink="/events"
          class="inline-block text-purple-600 hover:text-purple-700 font-medium underline"
        >
          Explore public events
        </a>
      </div>
    </ng-template>
  </div>
</div>
