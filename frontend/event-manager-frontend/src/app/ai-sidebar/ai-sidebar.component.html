<div *ngIf="isOpen$ | async" class="fixed inset-0 z-50 flex">
  <div class="fixed inset-0 bg-black opacity-50" (click)="close()"></div>

  <div class="relative w-96 bg-white shadow-2xl flex flex-col">
    <div
      class="flex justify-between items-center p-4 h-16 shadow-sm border-b border-gray-200"
    >
      <h3 class="font-semibold text-lg">AI Assistant</h3>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-3">
      <ng-container *ngIf="messages$ | async as messages">
        <div
          *ngFor="let msg of messages"
          [class.text-right]="msg.role === 'user'"
        >
          <div
            [ngClass]="
              msg.role === 'user'
                ? 'bg-purple-600 text-white'
                : 'bg-gray-100 text-gray-800'
            "
            class="inline-block max-w-xs px-3 py-2 rounded-lg text-sm"
          >
            <div
              *ngIf="msg.role === 'assistant'"
              [innerHTML]="msg.contentHtml"
            ></div>
            <span *ngIf="msg.role === 'user'">{{ msg.content }}</span>

            <button
              *ngIf="msg.role === 'assistant'"
              (click)="copy(msg.content)"
              class="block mt-1 text-xs opacity-70 hover:opacity-100 underline"
            >
              Copy
            </button>
          </div>
        </div>
      </ng-container>

      <div *ngIf="isLoading$ | async" class="flex space-x-1">
        <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
        <span
          class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-100"
        ></span>
        <span
          class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-200"
        ></span>
      </div>
    </div>

    <form (ngSubmit)="send($event)" class="p-4 border-t flex gap-2">
      <input
        [value]="input$ | async"
        (input)="updateInputEvent($event)"
        placeholder="Ask about events..."
        class="flex-1 px-3 py-2 border rounded-lg text-sm focus:border-purple-600 focus:ring-4 focus:ring-purple-100 focus:outline-none transition-all duration-200 bg-white placeholder:text-gray-400"
        [disabled]="isLoading$ | async"
      />
      <button
        type="submit"
        [disabled]="(isLoading$ | async) || !(input$ | async)?.trim()"
        class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm"
      >
        Send
      </button>
    </form>
  </div>
</div>
