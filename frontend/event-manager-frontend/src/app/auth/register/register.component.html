<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div
      class="bg-white rounded-xl shadow-lg p-8 border border-gray-200 transition-all duration-300 hover:shadow-xl"
    >
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Sign up</h2>

      <div *ngIf="registerResult$ | async as result" class="mb-6 -mt-2">
        <div
          class="bg-red-50 border border-red-200 text-red-700 rounded-lg p-4 text-sm font-medium flex items-center justify-between animate-in slide-in-from-top duration-300"
        >
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
            {{ result }}
          </div>
        </div>
      </div>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-600 focus:ring-4 focus:ring-purple-100 focus:outline-none transition-all duration-200 bg-white placeholder:text-gray-400"
            placeholder="you@example.com"
            [class.border-red-500]="
              registerForm.get('email')?.touched &&
              registerForm.get('email')?.invalid
            "
          />
          <div
            *ngIf="
              registerForm.get('email')?.touched &&
              registerForm.get('email')?.invalid
            "
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </div>
            <div *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email
            </div>
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-600 focus:ring-4 focus:ring-purple-100 focus:outline-none transition-all duration-200 bg-white placeholder:text-gray-400"
            placeholder="••••••••"
            [class.border-red-500]="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            "
          />
          <div
            *ngIf="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            "
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </div>
            <div *ngIf="registerForm.get('password')?.hasError('minlength')">
              At least 8 characters
            </div>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="(isLoading$ | async) || registerForm.invalid"
          class="w-full py-3.5 px-4 rounded-lg font-semibold text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-100 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200"
        >
          <span *ngIf="!(isLoading$ | async)">Sign up</span>
          <span
            *ngIf="isLoading$ | async"
            class="flex items-center justify-center"
          >
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Signing up...
          </span>
        </button>
      </form>
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a
          routerLink="/auth/login"
          class="font-medium text-purple-600 hover:text-purple-700 hover:underline"
        >
          Sign in
        </a>
      </p>
    </div>
  </div>
</div>
