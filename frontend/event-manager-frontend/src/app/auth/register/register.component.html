<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div
    class="bg-white border border-gray-300 rounded-lg shadow-sm p-6 w-full max-w-md"
  >
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Sign up
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          id="email"
          matInput
          formControlName="email"
          type="email"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            registerForm.get('email')?.touched &&
            registerForm.get('email')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          <div *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </div>
          <div *ngIf="registerForm.get('email')?.hasError('email')">
            Incorrect email format
          </div>
        </div>
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          id="password"
          matInput
          formControlName="password"
          type="password"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          <div *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </div>
          <div *ngIf="registerForm.get('password')?.hasError('minlength')">
            At least 8 symbols
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="(isLoading$ | async) || registerForm.invalid"
        class="w-full bg-blue-600 text-white font-medium py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
      >
        {{ (isLoading$ | async) ? "Signing up..." : "Sign up" }}
      </button>
    </form>
    <div *ngIf="registerResult$ | async as result" class="mt-4 text-center">
      <p
        [ngClass]="{
          'text-green-600': result.success,
          'text-red-600': !result.success,
          'font-medium': true
        }"
      >
        {{ result.message }}
      </p>
    </div>
    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a routerLink="/auth/login" class="text-blue-500 hover:underline"
        >Sign in</a
      >
    </p>
  </div>
</div>
