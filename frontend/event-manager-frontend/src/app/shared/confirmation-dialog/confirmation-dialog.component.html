<div class="p-6">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">{{ data.title }}</h2>
  <p class="text-gray-600 mb-6">{{ data.message }}</p>
  <div class="flex justify-end space-x-2">
    <button
      color="warn"
      class="bg-red-600 text-white font-medium py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      color="primary"
      class="bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      (click)="onConfirm()"
    >
      Confirm
    </button>
  </div>
</div>
